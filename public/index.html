<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">RSS Reader</a>
            <div class="navbar-nav ms-auto">
                <div id="auth-section" class="d-none">
                    <span id="user-name" class="navbar-text me-3"></span>
                    <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
                </div>
                <div id="guest-section">
                    <button id="login-btn" class="btn btn-outline-light btn-sm me-2">Login</button>
                    <button id="register-btn" class="btn btn-light btn-sm">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div id="login-form" class="row justify-content-center d-none">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Login</h5>
                    </div>
                    <div class="card-body">
                        <form id="login">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <small>Don't have an account? <a href="#" id="show-register">Register</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="register-form" class="row justify-content-center d-none">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Register</h5>
                    </div>
                    <div class="card-body">
                        <form id="register">
                            <div class="mb-3">
                                <label for="register-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="register-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <small>Already have an account? <a href="#" id="show-login">Login</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-app" class="d-none">
            <div class="row">
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Feeds</h6>
                            <button id="add-feed-btn" class="btn btn-sm btn-primary">Add Feed</button>
                        </div>
                        <div class="card-body p-0">
                            <div id="feeds-list" class="list-group list-group-flush">
                                <div class="list-group-item text-center text-muted">
                                    Loading feeds...
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">Stats</h6>
                        </div>
                        <div class="card-body" id="stats-section">
                            <div class="row text-center">
                                <div class="col-6">
                                    <div class="h4 mb-0" id="unread-count">-</div>
                                    <small class="text-muted">Unread</small>
                                </div>
                                <div class="col-6">
                                    <div class="h4 mb-0" id="total-count">-</div>
                                    <small class="text-muted">Total</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Articles</h6>
                            <div>
                                <button id="mark-all-read-btn" class="btn btn-sm btn-outline-secondary">Mark All Read</button>
                                <button id="refresh-btn" class="btn btn-sm btn-outline-primary">Refresh</button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div id="articles-list">
                                <div class="text-center p-4 text-muted">
                                    Loading articles...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-feed-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add RSS Feed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="add-feed-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="feed-url" class="form-label">Feed URL</label>
                            <input type="url" class="form-control" id="feed-url" required placeholder="https://example.com/feed.xml">
                        </div>
                        <div class="mb-3">
                            <label for="feed-title" class="form-label">Custom Title (optional)</label>
                            <input type="text" class="form-control" id="feed-title" placeholder="Custom feed name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Feed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="article-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="article-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="article-meta" class="mb-3"></div>
                    <div id="article-content"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="article-star-btn" class="btn btn-outline-warning">Star</button>
                    <button type="button" id="article-read-btn" class="btn btn-outline-primary">Mark as Read</button>
                    <a id="article-link" class="btn btn-primary" target="_blank">Read Original</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
